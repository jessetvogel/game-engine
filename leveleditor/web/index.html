<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Level Editor</title>
		<link rel="icon" href="favicon.png" type="image/png">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript" src="js/editor.js"></script>
		<script type="text/javascript" src="js/menu.js"></script>
		<script type="text/javascript" src="js/canvas.js"></script>
		<script type="text/javascript" src="js/textures.js"></script>
		<script type="text/javascript" src="js/saveload.js"></script>
		<script type="text/javascript" src="js/input.js"></script>
		<script type="text/javascript" src="js/util.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="menu">
				<div class="submenu" id="submenu-object-properties">
					<div class="title">Object properties</div>
					<div class="content"></div>
				</div>
				<div class="submenu" id="submenu-settings">
					<div class="title">Settings</div>
					<div class="content">
						<div class="parameter"><div >Grid width</div><div><input id="input-grid-width" type="number"/></div></div>
						<div class="parameter"><div >Grid height</div><div><input id="input-grid-height" type="number"/></div></div>
						<div class="parameter"><div >Background</div><div><input id="input-canvas-background" type="color"/></div></div>
					</div>
				</div>
				<div class="submenu">
					<div class="title">Save and Load</div>
					<div class="content">
						<div class="button-line">
							<div class="button-row">
								<div class="button" id="save-button"><img src="/img/icon-download.png"/>Save scene</div>
								<label class="button" id="load-button"><input class="hidden" type="file" id="input-file" name="files[]" /><img src="/img/icon-upload.png"/>Load scene</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="canvas">
				<canvas></canvas>
			</div>
		</div>
		<script type="text/javascript">init();</script>
	</body>
</html>
